name: Test Pre-Commit Hook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust to match your local Node.js version (e.g., check with `node --version`)

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:ci

      - name: Run Prettier check
        run: npm run prettier-check
